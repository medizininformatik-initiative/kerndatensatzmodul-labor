# This is a basic workflow to help you get started with Actions

name: CI (FHIR Validation)

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Validate all resources using Firely Terminal 
  CI_FHIR_VALIDATION:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create NGINX config and certificates
        shell: bash
        env:
          CDS_DEV_CLIENT_CERT: ${{ secrets.CDS_DEV_CLIENT_CERT }}
          CDS_DEV_CLIENT_KEY: ${{ secrets.CDS_DEV_CLIENT_KEY }}
          CDS_DEV_CLIENT_CERT_PASSWORD: ${{ secrets.CDS_DEV_CLIENT_CERT_PASSWORD }}
        run: |
          mkdir -p nginx/certs  

          # Download the NGINX config
          curl -sSL -o nginx/nginx.conf https://raw.githubusercontent.com/medizininformatik-initiative/kerndatensatz-meta/refs/heads/master/.github/workflows/nginx.conf

          # Decode and save the client certificate and key
          echo "$CDS_DEV_CLIENT_CERT" | base64 -d > nginx/certs/client-cert.pem
          echo "$CDS_DEV_CLIENT_KEY" | base64 -d > nginx/certs/client-key-encrypted.key

          # Decrypt the private key using OpenSSL
          openssl rsa -in nginx/certs/client-key-encrypted.key -out nginx/certs/client-key.key -passin env:CDS_DEV_CLIENT_CERT_PASSWORD

      - name: Start NGINX Proxy
        run: |
          docker run -d --name nginx-proxy \
            -v $PWD/nginx/nginx.conf:/etc/nginx/nginx.conf:ro \
            -v $PWD/nginx/certs:/etc/nginx/certs:ro \
            -p 8090:80 nginx:alpine

          sleep 5  # Give NGINX some time to start

          for i in {1..5}; do
            if curl --head --silent --fail http://localhost:8090; then
              echo "NGINX is responding."
              break
            else
              echo "NGINX not responding. Attempt $i"
              sleep 2
              if [ $i -eq 5 ]; then
                echo "NGINX is still not responding after $i attempts."
                exit 1
              fi
            fi
          done

      - name: Validate Resource Status
        uses: patrick-werner/fhir-resource-status-check@1.2.0
        with:
          folder: './fsh-generated/resources'
        
      # Java and .NET are already installed on ubuntu-latest
        
      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.7.19
        with:
          PATH_TO_CONFORMANCE_RESOURCES: fsh-generated/resources
          PATH_TO_QUALITY_CONTROL_RULES: qc/custom
          DOTNET_VALIDATION_ENABLED: true
          JAVA_VALIDATION_ENABLED: true
          JAVA_VALIDATION_OPTIONS: >
            -allow-example-urls true 
            -output validation.json
            -html-output validation.html
            -show-message-ids
            -language de
            -jurisdiction de
            -advisor-file validator/advisor.json
            -resolution-context file:fsh-generated/resources/
            -tx http://127.0.0.1:8090/fhir
          SIMPLIFIER_USERNAME: ${{ secrets.SIMPLIFIER_USERNAME }}
          SIMPLIFIER_PASSWORD: ${{ secrets.SIMPLIFIER_PASSWORD }}
          SUSHI_ENABLED: true
          SUSHI_OPTIONS: fsh-generated/resources
          EXPECTED_FAILS: VALIDATION_CONFORMANCE_DOTNET VALIDATION_CONFORMANCE_JAVA

      - name: Upload validation artifacts
        uses: actions/upload-artifact@v5
        with:
          name: fhir-validation-results
          path: |
            validation.json
            validation.html
          retention-days: 1

      - name: Convert Validation Report
        uses: patrick-werner/validation-outcome-markdown-renderer@v1
        with:
          bundle-file: validation.json
          include: warnings
          filters: |
            # Struktur: fileName|messageId|detailsWildcard|location

      - name: Validate Resource Status
        uses: patrick-werner/fhir-resource-status-check@1.2.0
        with:
          folder: './fsh-generated/resources/'

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions Bot
          committer_email: ActionBot@github.com
          add: 'fsh-generated/resources/'
          message: auto-generated FHIR files by GitHub Actions (CI FSH to FHIR Validation)